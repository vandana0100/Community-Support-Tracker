<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Donation Tracker</h1>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#donation-form-section">Add Donation</a></li>
        <li><a href="#donation-tracker">View Donations</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main>
    <!-- Donation Form Section -->
    <section id="donation-form-section">
      <h2>Add a New Donation</h2>
      <form id="donation-form">
        <label for="charity-name">Charity Name:</label>
        <input type="text" id="charity-name" name="charityName" required>
 
        <label for="donation-amount">Donation Amount:</label>
        <input type="number" id="donation-amount" name="donationAmount" required>
 
        <label for="donation-date">Date of Donation:</label>
        <input type="date" id="donation-date" name="donationDate" required>
 
        <label for="donor-message">Donor Comment/Message:</label>
        <textarea id="donor-message" name="donorMessage" rows="4"></textarea>
 
        <button type="submit">Submit Donation</button>
      </form>
    </section>

    <!-- Donation Tracker Section -->
    <section id="donation-tracker">
      <h2>Donation Records</h2>
      <table id="donation-table" border="1">
        <thead>
          <tr>
            <th>Charity Name</th>
            <th>Donation Amount</th>
            <th>Date</th>
            <th>Donor's Comment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="donation-table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>2024 PiXELL River Financial. All Rights Reserved.</p>
  </footer>

  <script src="donationTracker.js"></script>
  
</body>
</html>
