<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Community Support Tracker</h1>
        <nav>
          <ul>
            <li><a href="#donation">Donation Tracker</a></li>
            <li><a href="#volunteer">Volunteer Hours Tracker</a></li>
            <li><a href="#event">Event Signup</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <!-- Donation Tracker Section -->
        <section id="donation">
            <h2>Donation Tracker</h2>
            
            <!-- Donation Form -->
            <form id="donation-form">
                <!-- Charity Name Field -->
                <label for="charity-name">Charity Name:</label>
                <input type="text" id="charity-name" name="charity-name" required>

                <!-- Donation Amount Field -->
                <label for="donation-amount">Donation Amount:</label>
                <input type="number" id="donation-amount" name="donation-amount" step="0.01" min="0" required>

                <!-- Date of Donation Field -->
                <label for="donation-date">Date of Donation:</label>
                <input type="date" id="donation-date" name="donation-date" required>

                <!-- Donor Comment Field -->
                <label for="donor-comment">Donor Comment/Message:</label>
                <textarea id="donor-comment" name="donor-comment" rows="4"></textarea>

                <!-- Submit Button -->
                <button type="submit">Add Donation</button>
            </form>

            <!-- Donation Table (Will be added later in Stage Two) -->
            <table id="donation-table">
                <thead>
                    <tr>
                        <th>Charity Name</th>
                        <th>Donation Amount</th>
                        <th>Date of Donation</th>
                        <th>Donor Comment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Â© 2024 PiXELL River Financial</p>
    </footer>
</body>
</html>
